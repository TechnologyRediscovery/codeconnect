      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Payment Confirmation</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="occPermitApplicationFlowView">
                    <f:metadata>
                        <f:viewParam name="transactionId" value="#{occPermitApplicationPaymentBB.transactionId}" />
                        <f:viewParam name="checkoutId" value="#{occPermitApplicationPaymentBB.checkoutId}"/>
                        <f:viewAction action="#{occPermitApplicationPaymentBB.verifyPayment}"/>
                    </f:metadata>
                    <div class="mainContainer">
                        <h1> Payment Confirmation </h1>                        
                        <p:panel>
                            <h2> Payment details all go here</h2>
                            <p:outputLabel value="Your payment has been confirmed"/>
                        </p:panel>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
